<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Critical CSS fallback for Vercel deployment */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
        }
        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .nav-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .page { 
            display: none !important; 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(20px); 
            border-radius: 20px; 
            padding: 2.5rem; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); 
        }
        .page.active { display: block !important; }
        .form-container { 
            max-width: 420px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            border-radius: 16px; 
            padding: 2rem; 
        }
        .form-container h2 { text-align: center; margin-bottom: 2rem; color: #2d3748; }
        input, textarea, select { 
            width: 100%; 
            padding: 0.8rem; 
            margin-bottom: 1rem; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 1rem; 
        }
        .btn-primary { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 0.8rem 1.5rem; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 1rem; 
        }
        .btn-secondary { 
            background: #6c757d; 
            color: white; 
            padding: 0.8rem 1.5rem; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .quiz-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 1.5rem; 
            margin-top: 2rem; 
        }
        .quiz-card { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 2rem; 
            border-radius: 16px; 
            transition: transform 0.3s ease; 
        }
        .admin-tabs { display: flex; margin-bottom: 2rem; border-bottom: 1px solid #ddd; }
        .tab-btn { 
            padding: 1rem 2rem; 
            background: none; 
            border: none; 
            cursor: pointer; 
            color: #666; 
        }
        .tab-btn.active { color: #667eea; border-bottom: 2px solid #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.5); 
        }
        .modal-content { 
            background: white; 
            margin: 5% auto; 
            padding: 2rem; 
            border-radius: 10px; 
            width: 90%; 
            max-width: 500px; 
        }
        .close { 
            position: absolute; 
            right: 1rem; 
            top: 1rem; 
            font-size: 2rem; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Quiz App</div>
        <div class="nav-links">
            <span id="userInfo"></span>
            <button id="logoutBtn" class="btn-secondary" style="display: none;">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>
        </div>

        <!-- Register Page -->
        <div id="registerPage" class="page">
            <div class="form-container">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </div>

        <!-- User Dashboard -->
        <div id="userDashboard" class="page">
            <h2>Available Quizzes</h2>
            <div id="quizList" class="quiz-grid"></div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="page">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="quizzes">Manage Quizzes</button>
                <button class="tab-btn" data-tab="results">View Results</button>
            </div>
            
            <div id="quizzesTab" class="tab-content active">
                <div class="admin-header">
                    <h3>Quizzes</h3>
                    <button id="addQuizBtn" class="btn-primary">Add Quiz</button>
                </div>
                <div id="adminQuizList"></div>
            </div>
            
            <div id="resultsTab" class="tab-content">
                <h3>All Results</h3>
                <div id="allResults"></div>
            </div>
        </div>

        <!-- Quiz Taking Page -->
        <div id="quizPage" class="page">
            <div class="quiz-header">
                <h3 id="quizTitle"></h3>
                <div class="timer">Time: <span id="timer">00:00</span></div>
            </div>
            <div id="questionsContainer"></div>
            <button id="submitQuizBtn" class="btn-primary">Submit Quiz</button>
        </div>

        <!-- Results Page -->
        <div id="resultsPage" class="page">
            <div class="results-container">
                <h2>Quiz Results</h2>
                <div id="scoreDisplay"></div>
                <div id="answerReview"></div>
                <button id="backToDashboard" class="btn-secondary">Back to Dashboard</button>
            </div>
        </div>

        <!-- User Results History -->
        <div id="historyPage" class="page">
            <h2>Your Quiz History</h2>
            <div id="userHistory"></div>
            <button id="backFromHistory" class="btn-secondary">Back to Dashboard</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="quizModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Quiz</h3>
            <form id="quizForm">
                <input type="text" id="quizName" placeholder="Quiz Name" required>
                <input type="number" id="timeLimit" placeholder="Time Limit (minutes)" required>
                <input type="number" id="totalMarks" placeholder="Total Marks" required>
                <button type="submit" class="btn-primary">Create Quiz</button>
            </form>
        </div>
    </div>

    <div id="questionModal" class="modal">
        <div class="modal-content question-modal">
            <span class="close">&times;</span>
            <h3><i class="icon-question">‚ùì</i> Add New Question</h3>
            <form id="questionForm">
                <input type="hidden" id="questionQuizId">
                
                <div class="form-group">
                    <label for="questionText">Question</label>
                    <textarea id="questionText" placeholder="Enter your question here..." required rows="5"></textarea>
                </div>

                <div class="options-container">
                    <label class="section-label">Answer Options</label>
                    
                    <div class="option-group">
                        <div class="option-header">
                            <span class="option-label">A</span>
                            <input type="text" id="option1" placeholder="Enter option A" required>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <div class="option-header">
                            <span class="option-label">B</span>
                            <input type="text" id="option2" placeholder="Enter option B" required>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <div class="option-header">
                            <span class="option-label">C</span>
                            <input type="text" id="option3" placeholder="Enter option C" required>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <div class="option-header">
                            <span class="option-label">D</span>
                            <input type="text" id="option4" placeholder="Enter option D" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="correctOption">Correct Answer</label>
                        <select id="correctOption" required>
                            <option value="">Select correct option</option>
                            <option value="1">A - Option 1</option>
                            <option value="2">B - Option 2</option>
                            <option value="3">C - Option 3</option>
                            <option value="4">D - Option 4</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="marks">Points</label>
                        <input type="number" id="marks" placeholder="1" value="1" min="1" max="10" required>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="app.closeModal(document.getElementById('questionModal'))">Cancel</button>
                    <button type="submit" class="btn-primary">Add Question</button>
                </div>
            </form>
        </div>
    </div>

    <div id="multipleQuestionsModal" class="modal">
        <div class="modal-content multiple-questions-modal">
            <span class="close">&times;</span>
            <h3><i class="icon-questions">üìù</i> Add Multiple Questions</h3>
            
            <!-- Step 1: Ask for number of questions -->
            <div id="questionCountStep">
                <div class="form-group">
                    <label for="questionCount">How many questions do you want to add?</label>
                    <input type="number" id="questionCount" min="1" max="50" value="5" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="app.closeModal(document.getElementById('multipleQuestionsModal'))">Cancel</button>
                    <button type="button" class="btn-primary" onclick="app.generateQuestions()">Generate Questions</button>
                </div>
            </div>
            
            <!-- Step 2: Fill questions -->
            <form id="multipleQuestionsForm" style="display: none;">
                <input type="hidden" id="multipleQuizId">
                <div id="multipleQuestionsContainer"></div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="app.backToQuestionCount()">Back</button>
                    <button type="submit" class="btn-primary">Save All Questions</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
